    @echo off

    cls

    echo APPVEYOR = $(APPVEYOR)

    echo APPVEYOR_API_URL = $(APPVEYOR_API_URL)

    echo APPVEYOR_ACCOUNT_NAME = $(APPVEYOR_ACCOUNT_NAME)

