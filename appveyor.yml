environment:
  repository_directory: $(APPVEYOR_BUILD_FOLDER)
  nuget_uri: https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  nuget_exe_path: $(repository_directory)\nuget.exe
  nuget_push_uri: https://www.myget.org/F/sped-mobi/api/v2/package
  myget_api_key: d3cb76e3-890c-4874-a882-267e518aee3d
  nupkg_artifact_path: $(repository_directory)\artifacts\packages\$(configuration)\Shipping\
  
init:
